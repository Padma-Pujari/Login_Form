<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Login Form</title>
<!--Bootstrap CSS link-->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row content">
            <div class="col-md-6 mb-3">
                <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=753&q=80" class="img-fluid" alt="Sea shore">
            </div>
            <div class="col-md-6">
            <h1 class="signin-txt mb-3">Welcome back!</h1>
            <h3 class="signin-txt mb-3">Please login to your account</h3>
            <form>
                <div class="form-grp">
                    <label for="email">Email-Address</label>
                    <input type="email" name="email" class="form-control" required>
                </div>
                <div class="form-grp">
                    <label for="password">Password</label>
                    <input type="password" name="password" class="form-control" required>
                    
                </div>
                <div class="form-grp form-check">
                    <input type="checkbox" name="checkbox" class="form-check-input" id="checkbox">
                    <label for="form-check-label" for="checkbox">Remember me</label>
                </div>
                <a href="details.html">
                <button class="btn btn-class"><a href="details.html">Login</a></button>
                <div class="row">
                    <div class="copyright">
                       Terms of Use Privacy Policy
                    </div>
                </div>
            
            </form>
            </div>
        </div>
    </div>
    
       


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
